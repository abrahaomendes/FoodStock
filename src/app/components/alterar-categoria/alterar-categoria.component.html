<div class="modal-header">
    <h4 class="modal-title">Alterar Categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form #categoriaForm="ngForm" (ngSubmit)="onSave(categoriaForm)">
      <!-- Nome da Categoria -->
      <div class="form-group">
        <label for="nome">Nome da categoria</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="modalData.nome" name="nome" required />
      </div>
  
      <!-- Descrição -->
      <div class="form-group">
        <label for="marca">Descrição</label> 
        <input type="text" id="marca" class="form-control" [(ngModel)]="modalData.descricao" name="descricao" required />
      </div>
  
      <!-- Imagem -->
      <div class="form-group">
        <label for="preco">Imagem</label>
        <input type="file" id="preco" class="form-control" (change)="onFileSelected($event)" name="image" required />
      </div>
  
      <!-- Botões -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </form>
  </div>
