<div class="categorias-container">
  <h1 class="header">Categorias</h1>

  <div class="cards-container">
    @for (categoria of categorias; track $index) {
    <div class="card">
      <a [routerLink]="['despensa', categoria.nome]">
      <img [src]="categoria.imgUrl" [alt]="categoria.nome" class="card-img"/>
      <div class="card-content">
        <h2>{{categoria.nome}}</h2>
        <p>{{categoria.descricao}}</p>
        <div class="card-actions">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#314D1C">
            <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#314D1C">
            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
          </svg>
        </div>
      </div>
    </a>
    </div>
  }
  <div class="cards-container"></div>
    <div class="card">
      <a [routerLink]="['/cadastro-categoria']">
        <svg xmlns="http://www.w3.org/2000/svg" class="card-img" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
      <div class="card-content">
        <h2>Cadastrar Nova Categoria</h2>
        <div class="card-actions">
        </div>
      </div>
    </a>
    </div>
  </div>
  </div>
