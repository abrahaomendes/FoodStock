<div class="login-container">
  <div class="login-panel">
    <h2 class="title">Sua despensa em ordem,</h2>
    <h2 class="title">sem complicação!</h2>
  </div>
  <div class="signup-panel">
    <h1>Login</h1>
    <p>Preencha os campos</p>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="exemple@gmail.com" id="email" name="email" [(ngModel)]="usuario.email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="usuario.password" required>
        <a class="recuperar" [routerLink]="['/recuperar']">Esqueci minha senha</a>
      </div>
      <button type="submit" class="signup-button">Login</button>
      <a class="cadastre-se" [routerLink]="['/cadastro']">Cadastre-se</a>
    </form>
  </div>
</div>
