<div class="box">
  <h1 mat-dialog-title class="dialog-title">Confirmação</h1>
  <div mat-dialog-content class="dialog-content">
    <p>Tem certeza que deseja excluir?</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onNoClick()" class="dialog-button no">Não</button>
    <button mat-button (click)="onYesClick()" class="dialog-button yes">Sim</button>
  </div>
  </div>
